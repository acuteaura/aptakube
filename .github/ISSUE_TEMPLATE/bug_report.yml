name: "üêõ Bug Report"
description: "If something isn't working as expected ü§î."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: textarea
    attributes:
      label: Current and expected behavior
      description: What is Apkutabe doing and what you would expect instead?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: "Add any other context about the problem here. Please share screenshots where possible."

  - type: textarea
    attributes:
      label: Operating System
      description: |
        What OS are you using?
      placeholder: |
        macOS Catalina? Windows 10? Ubuntu Linux?
        Be as specific as possible.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        What's the kubernetes version?
      placeholder: |
        Output of `kubectl version --output=yaml`
    validations:
      required: true
