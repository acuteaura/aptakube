name: "üêõ Bug Report"
description: "If something isn't working as expected ü§î."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: textarea
    attributes:
      label: Current and expected behavior
      description: A clear and concise description of what kube is doing and what you would expect.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: "Add any other context about the problem here. Or a screenshot if applicable."

  - type: textarea
    attributes:
      label: Operating System
      description: |
        What OS are you using?
      placeholder: |
        macOS Catalina? Windows 10? Ubuntu Linux?
        Be as specific as possible.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        What type of kubernetes cluster you are running aginst (k3s/eks/aks/gke/other)?
      placeholder: |
        Output of `kubectl version --output=yaml`
    validations:
      required: true
